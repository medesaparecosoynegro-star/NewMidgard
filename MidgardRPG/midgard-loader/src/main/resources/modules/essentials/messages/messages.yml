# ============================================
# MIDGARD ESSENTIALS MODULE - MESSAGES
# ============================================
# Sistema de mensagens modernizado para comandos essenciais
# Suporta Mini Message format e códigos de cor legados (&)
# Placeholders: %player%, %target%, %amount%, %time%, %location%

# ============================================
# PREFIX E BRANDING
# ============================================

# ============================================
# SISTEMA DE BACK
# ============================================
back:
  success: "<green>✔ Voltando para o local anterior.</green>"
  teleporting: "<gray>Teleportando para o local anterior...</gray>"
  no_location: "<red>✖ Você não tem nenhum local para voltar.</red>"

# ============================================
# SISTEMA DE VANISH
# ============================================
vanish:
  enabled: "<green>✔ Você entrou no modo vanish.</green>"
  disabled: "<yellow>⚠ Você saiu do modo vanish.</yellow>"
  enabled_other: "<green>✔ <yellow>%player%</yellow> entrou no modo vanish.</green>"
  disabled_other: "<yellow>⚠ <yellow>%player%</yellow> saiu do modo vanish.</yellow>"

# ============================================
# SISTEMA DE INVSEE
# ============================================
invsee:
  usage: "<red>✖ Uso correto: <yellow>/invsee <jogador></yellow></red>"
  opening: "<green>✔ Abrindo inventário de <yellow>%player%</yellow>.</green>"
  viewing: "<gray>Visualizando inventário de <yellow>%player%</yellow>.</gray>"

# ============================================
# SISTEMA DE TELEPORTE
# ============================================
teleport:
  # Sucesso
  success: "<green>✔ Teleportado para <yellow>%target%</yellow>.</green>"
  success_coords: "<green>✔ Teleportado para <yellow>X:%x% Y:%y% Z:%z%</yellow>.</green>"
  
  # Warmup
  warmup: "<yellow>⚠ Teleportando em <gold>%time%</gold> segundos...</yellow>"
  warmup_cancelled: "<red>✖ Teleporte cancelado! Você se moveu.</red>"
  
  # Cooldown
  cooldown: "<yellow>⚠ Aguarde <gold>%time%</gold> antes de teleportar novamente.</yellow>"

# ============================================
# TPA (TELEPORT REQUEST)
# ============================================
tpa:
  already_sent: "<red>✖ Você já enviou uma solicitação para este jogador.</red>"
  expired: "<yellow>⚠ Sua solicitação de teleporte expirou.</yellow>"
  sent: "<green>✔ Solicitação enviada para <yellow>%player%</yellow>.</green>"
  received: "<yellow>%player% <gray>deseja se teleportar até você. Use <green>/tpaccept <gray>ou <red>/tpdeny</red>."
  no_request: "<red>✖ Você não tem solicitações pendentes.</red>"
  teleporting: "<green>✔ Solicitação aceita! Teleportando...</green>"
  accepted: "<green>✔ Você aceitou a solicitação de %player%.</green>"
  denied: "<red>✖ Solicitação recusada.</red>"

# ============================================
# COMMANDS
# ============================================
player:
  heal: "<green>✔ Você foi curado!</green>"
  heal_other: "<green>✔ Você curou <yellow>%player%</yellow>.</green>"
  healed_by: "<green>✔ Você foi curado por <yellow>%player%</yellow>.</green>"

spawn:
  set: "<green>✔ Spawn definido com sucesso!</green>"

commands:
  speed:
    usage: "<red>Uso: /speed <velocidade 0-10></red>"
    invalid_range: "<red>✖ Velocidade deve ser entre 0 e 10.</red>"
    fly_set: "<green>✔ Velocidade de voo definida para <yellow>%speed%</yellow>.</green>"
    walk_set: "<green>✔ Velocidade de caminhada definida para <yellow>%speed%</yellow>.</green>"
  
  # Erros
  unsafe_location: "<red>✖ Localização de destino não é segura!</red>"
  world_not_found: "<red>✖ Mundo não encontrado: <yellow>%world%</yellow></red>"
  teleport_failed: "<red>✖ Falha ao teleportar. Tente novamente.</red>"
  
  # Restrições
  cannot_teleport_combat: "<red>✖ Você não pode teleportar durante combate!</red>"
  cannot_teleport_here: "<red>✖ Você não pode teleportar nesta área.</red>"

# ============================================
# SISTEMA DE HOME
# ============================================
home:
  # Definir
  set: "<green>✔ Home <yellow>%home%</yellow> definida.</green>"
  set_first: "<green>✔ Primeira home definida! Use <yellow>/home</yellow> para teleportar.</green>"
  
  # Remover
  deleted: "<red>✖ Home <yellow>%home%</yellow> removida.</red>"
  delete_confirm: "<yellow>⚠ Digite <gold>/delhome %home% confirm</gold> para confirmar.</yellow>"
  
  # Teleporte
  teleport: "<green>✔ Teleportado para sua home <yellow>%home%</yellow>.</green>"
  teleporting: "<gray>Teleportando para home <yellow>%home%</yellow>...</gray>"
  
  # Listagem
  list_header: "<green>Suas Homes <dark_gray>(%count%/%limit%)</dark_gray>:</green>"
  list_item: "  <yellow>★ %home%</yellow> <dark_gray>(%world% - %x%, %y%, %z%)</dark_gray>"
  list_empty: "<gray>Você não tem nenhuma home definida.</gray>"
  
  # Limites
  limit_reached: "<red>✖ Você atingiu o limite de homes <yellow>(%limit%)</yellow>.</red>"
  limit_info: "<gray>Homes: <yellow>%count%</yellow>/<yellow>%limit%</yellow></gray>"
  
  # Erros
  not_found: "<red>✖ Home não encontrada: <yellow>%home%</yellow></red>"
  already_exists: "<yellow>⚠ Home <yellow>%home%</yellow> já existe. Use <gold>/sethome %home% overwrite</gold> para sobrescrever.</yellow>"
  invalid_name: "<red>✖ Nome de home inválido. Use apenas letras, números e underscore.</red>"

# ============================================
# SISTEMA DE WARP
# ============================================
warp:
  # Definir (Admin)
  set: "<green>✔ Warp <yellow>%warp%</yellow> definida.</green>"
  set_description: "<gray>Descrição: <white>%description%</white></gray>"
  
  # Remover (Admin)
  deleted: "<red>✖ Warp <yellow>%warp%</yellow> removida.</red>"
  
  # Teleporte
  teleport: "<green>✔ Teleportado para warp <yellow>%warp%</yellow>.</green>"
  teleporting: "<gray>Teleportando para warp <yellow>%warp%</yellow>...</gray>"
  
  # Listagem
  list_header: "<green>Warps Disponíveis:</green>"
  list_item: "  <yellow>★ %warp%</yellow> <gray>- %description%</gray>"
  list_empty: "<gray>Nenhuma warp disponível.</gray>"
  
  # Erros
  not_found: "<red>✖ Warp não encontrada: <yellow>%warp%</yellow></red>"
  no_permission: "<red>✖ Você não tem permissão para usar esta warp.</red>"
  already_exists: "<yellow>⚠ Warp <yellow>%warp%</yellow> já existe.</yellow>"

# ============================================
# SISTEMA DE SPAWN
# ============================================
spawn:
  # Definir
  set: "<green>✔ Spawn definido com sucesso.</green>"
  set_world: "<green>✔ Spawn do mundo <yellow>%world%</yellow> definido.</green>"
  
  # Teleporte
  teleport: "<green>✔ Teleportado para o spawn.</green>"
  teleporting: "<gray>Teleportando para o spawn...</gray>"
  
  # Erros
  not_set: "<red>✖ Spawn não definido.</red>"
  not_set_world: "<red>✖ Spawn do mundo <yellow>%world%</yellow> não definido.</red>"

# ============================================
# SISTEMA DE TPA (Teleporte Entre Jogadores)
# ============================================
tpa:
  # Enviar solicitação
  sent: "<green>✔ Solicitação de teleporte enviada para <yellow>%player%</yellow>.</green>"
  sent_expire: "<gray>A solicitação expira em <yellow>%time%</yellow>.</gray>"
  
  # Receber solicitação
  received: "<yellow>%player%</yellow> <gray>deseja se teleportar até você.</gray>"
  received_actions: "<click:run_command:/tpaccept><hover:show_text:'<green>Clique para aceitar'><green><bold>[✔ ACEITAR]</bold></green></hover></click> <click:run_command:/tpdeny><hover:show_text:'<red>Clique para negar'><red><bold>[✖ NEGAR]</bold></red></hover></click>"
  received_commands: "<gray>Use <yellow>/tpaccept</yellow> ou <yellow>/tpdeny</yellow>.</gray>"
  
  # Aceitar
  accepted: "<green>✔ Solicitação de teleporte aceita.</green>"
  accepted_sender: "<green>✔ <yellow>%player%</yellow> aceitou sua solicitação!</green>"
  
  # Negar
  denied: "<red>✖ Solicitação de teleporte negada.</red>"
  denied_sender: "<red>✖ <yellow>%player%</yellow> negou sua solicitação.</red>"
  
  # Teleportando
  teleporting: "<green>✔ Teleportando...</green>"
  teleported: "<green>✔ Teleportado com sucesso!</green>"
  
  # Expiração
  expired: "<red>✖ Solicitação de teleporte expirou.</red>"
  expired_sender: "<yellow>⚠ Sua solicitação para <yellow>%player%</yellow> expirou.</yellow>"
  
  # Erros
  no_request: "<red>✖ Você não tem solicitações de teleporte pendentes.</red>"
  self: "<red>✖ Você não pode enviar solicitação para si mesmo.</red>"
  already_sent: "<yellow>⚠ Você já enviou uma solicitação para este jogador. Aguarde a resposta.</yellow>"
  player_offline: "<red>✖ O jogador <yellow>%player%</yellow> está offline.</red>"
  player_busy: "<yellow>⚠ <yellow>%player%</yellow> está ocupado no momento.</yellow>"
  
  # TPA Here (jogador vem até você)
  tpahere_sent: "<green>✔ Solicitação enviada para <yellow>%player%</yellow> vir até você.</green>"
  tpahere_received: "<yellow>%player%</yellow> <gray>quer que você se teleporte até ele.</gray>"

