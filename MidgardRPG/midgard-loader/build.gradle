tasks.build {
    dependsOn tasks.shadowJar
}

shadowJar {
    archiveClassifier.set('') // Replace the default jar
    doLast {
        copy {
            from archiveFile
            into "C:/Users/ray/Desktop/RPG/plugins"
        }
        println "Copied jar to C:/Users/ray/Desktop/RPG/plugins"
    }
}
