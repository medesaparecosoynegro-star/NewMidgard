plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

dependencies {
    implementation project(':midgard-core')
    implementation project(':midgard-modules:midgard-combat')
    implementation project(':midgard-modules:midgard-classes')
    implementation project(':midgard-modules:midgard-item')
    implementation project(':midgard-modules:midgard-spells')
    implementation project(':midgard-modules:midgard-territory')
    implementation project(':midgard-modules:midgard-mythicmobs')
    implementation project(':midgard-modules:midgard-essentials')
    implementation project(':midgard-modules:midgard-character')
    implementation project(':midgard-modules:midgard-performance')
